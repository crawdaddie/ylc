name: YLC tests 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: Set up LLVM
      run: |
        brew install llvm

    - name: Build and Test Parser
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        export CPATH=$(llvm-config --includedir):$CPATH
        export LDFLAGS="-L/usr/local/opt/llvm/lib"
        export CPPFLAGS="-I/usr/local/opt/llvm/include"
        make build/parse_test

    - name: Build and Test Codegen
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        export CPATH=$(llvm-config --includedir):$CPATH
        export LDFLAGS="-L/usr/local/opt/llvm/lib"
        export CPPFLAGS="-I/usr/local/opt/llvm/include"
        make build/codegen_test

    - name: Build and Test Symbol Table
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        export CPATH=$(llvm-config --includedir):$CPATH
        export LDFLAGS="-L/usr/local/opt/llvm/lib"
        export CPPFLAGS="-I/usr/local/opt/llvm/include"
        make build/symbol_table_test

    - name: Build and Test Typechecker 
      run: |
        export PATH="/usr/local/opt/llvm/bin:$PATH"
        export CPATH=$(llvm-config --includedir):$CPATH
        export LDFLAGS="-L/usr/local/opt/llvm/lib"
        export CPPFLAGS="-I/usr/local/opt/llvm/include"
        make build/typecheck_test
